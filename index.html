<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <header>
    <div class="container">
      <h3>Code Journal</h3>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <h1>New Entry</h1>
      <form class="row">
        <div class="column-full column-half img-preview">
          <img src="images/placeholder-image-square.jpg" alt="User's inputted image">
        </div>
        <div class="column-full column-half">
          <label for="title">
            Title
            <input required type="text" name="title" id="title">
          </label>
          <label for="img-src">
            Photo URL
            <input required type="text" name="img-src" id="img-src">
          </label>
        </div>
        <label for="img-notes" class="column-full">
          Notes
          <textarea required cols="40" rows="6" name="img-notes" id="img-notes"></textarea>
        </label>
        <div class="column-full submit">
          <button type="submit">SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
